<div class="row mt-76 mb-4">
  <div class="col-md-6">
    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmitContactDetails(contactForm.value)"
      class="mt-3"
    >
      <h1>Contact Us Form</h1>
      <div class="form-group">
        <label>First Name </label>
        <input
          type="text"
          formControlName="FirstName"
          class="form-control contact-form-input h-36"
          placeholder="Enter first name"
        />
        <div *ngFor="let validation of validationMessages.FirstName">
          <small
            class="form-text text-danger"
            *ngIf="
              contactForm.get('FirstName')?.hasError(validation.type) &&
              (contactForm.get('FirstName')?.dirty ||
                contactForm.get('FirstName')?.touched)
            "
            >{{ validation.message }}</small
          >
        </div>
      </div>

      <div class="form-group">
        <label>Last Name </label>
        <input
          type="text"
          formControlName="LastName"
          class="form-control contact-form-input h-36"
          placeholder="Enter last name"
        />
        <div *ngFor="let validation of validationMessages.LastName">
          <small
            class="form-text text-danger"
            *ngIf="
              contactForm.get('LastName')?.hasError(validation.type) &&
              (contactForm.get('LastName')?.dirty ||
                contactForm.get('LastName')?.touched)
            "
            >{{ validation.message }}</small
          >
        </div>
      </div>

      <div class="form-group">
        <label>Email: </label>
        <input
          type="email"
          formControlName="Email"
          class="form-control contact-form-input h-36"
          placeholder="Enter email"
        />
        <div *ngFor="let validation of validationMessages.Email">
          <small
            class="form-text text-danger"
            *ngIf="
              contactForm.get('Email')?.hasError(validation.type) &&
              (contactForm.get('Email')?.dirty ||
                contactForm.get('Email')?.touched)
            "
            >{{ validation.message }}</small
          >
        </div>
      </div>

      <div class="form-group">
        <label>Message: </label>
        <textarea
          formControlName="Message"
          rows="10"
          class="form-control contact-form-input"
        ></textarea>
        <div>{{ contactForm.get("Message")?.value.length }} / 250</div>
        <div *ngFor="let validation of validationMessages.Message">
          <small
            class="form-text text-danger"
            *ngIf="
              contactForm.get('Message')?.hasError(validation.type) &&
              (contactForm.get('Message')?.dirty ||
                contactForm.get('Message')?.touched)
            "
            >{{ validation.message }}</small
          >
        </div>
      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!contactForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
